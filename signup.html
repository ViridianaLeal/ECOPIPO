<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="signup/estilos.css">

</head>
<body >
    <form action="" method="POST" id="formRegistrar">
        <div class="form">
            <h1>Registro</h1>

                <input type="text" name="nombre" id="nombre" ><span class="barra"></span>

            </div>
            <div class="grupo">
                <input type="email" name="correo" id="correo" ><span class="barra"></span>
                <label for="">Correo</label>
            </div>
            <div class="grupo">
                <input type="password" name="password" id="password" ><span class="barra"></span>
                <label for="">Contrase√±a</label>
            </div>
            
            <button onclick="registrarUsuario()">Suscribirte</button>
            <p class="warnings" id="warnings"></p>
        </div>
        <button><a href="login.html" id="link" >Entrar</a></button>
    </form>

    <script src="js/funciones.js"></script>   
    <script src="js/appLogin.js"></script>



</body>
</html>
